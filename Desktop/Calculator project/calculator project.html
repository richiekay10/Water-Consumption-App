<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Calculator</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/cacs.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
  
        
          
  <div class="container border">
    <div class="row border-bottom">
      <div class="col-md-12 text-right display-4 bg-secondary" > 0</div>
     </div>
     <div class="row border-bottom">
         <div class="col-md-3 text-center border-right display-4 bg-dark">AC </div>
         <div class="col-md-3 text-center border-right display-4 bg-dark">+/- </div>
         <div class="col-md-3 text-center border-right display-4 bg-dark">&percnt; </div>
         <div class="col-md-3 text-center border-right display-4 symbol">&divide; </div>
     </div>
     <div class="row border-bottom">
         <div class="col-md-3 text-center border-right display-4 bg-dark">7 </div>
         <div class="col-md-3 text-center border-right display-4 bg-dark">8 </div>
         <div class="col-md-3 text-center border-right display-4 bg-dark">9 </div>
         <div class="col-md-3 text-center border-right display-4 symbol">&times; </div>
     </div>
     <div class="row border-bottom">
         <div class="col-md-3 text-center border-right display-4 bg-dark">4 </div>
         <div class="col-md-3 text-center  border-right display-4 bg-dark">5 </div>
         <div class="col-md-3 text-center border-right display-4 bg-dark">6 </div>
         <div class="col-md-3 text-center border-right display-4 symbol">&minus; 
         </div>
       </div>
         <div class="row border-bottom">
         <div class="col-md-3 text-center border-right display-4 bg-dark">1</div>
         <div class="col-md-3 text-center border-right display-4 bg-dark">2 </div>
         <div class="col-md-3 text-center border-right display-4 bg-dark">3 </div>
         <div class="col-md-3 text-center border-right display-4 symbol">&plus; </div>
       </div>
       <div class="row">
         <div class="col-md-6 text-center border-right display-4 bg-dark">0</div>
         <div class="col-md-3 text-center border-right display-4 bg-dark">. </div>
         <div class="col-md-3 text-center border-right display-4 symbol">&equals;</div>
         </div>

         

  </div>

  <script type="text/javascript" src="js/code.jquery.com_jquery-3.7.0.min.js"></script>  
<script type="text/javascript" src="js/bootstrap.bundle.js"></script>
  <!-- Calculator logic -->
  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
    }

    function calculate() {
      var display = document.getElementById('display');
      var result = eval(display.value);
      display.value = result;
    }
  </script>
</body>
</html>
